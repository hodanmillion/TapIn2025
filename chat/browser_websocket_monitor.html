<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Monitor - Tap-In Chat</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
        }
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .controls label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .controls input, .controls select, .controls button {
            margin: 5px;
            padding: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 3px;
        }
        .controls button {
            background-color: #0066cc;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0088ff;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.connected {
            background-color: #004400;
            color: #00ff00;
        }
        .status.disconnected {
            background-color: #440000;
            color: #ff0000;
        }
        .status.connecting {
            background-color: #444400;
            color: #ffff00;
        }
        .log-container {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #555;
        }
        .message.sent {
            border-left-color: #ff6600;
            background-color: #221100;
        }
        .message.received {
            border-left-color: #0066ff;
            background-color: #001122;
        }
        .message.error {
            border-left-color: #ff0000;
            background-color: #220000;
        }
        .message.info {
            border-left-color: #00ff00;
            background-color: #002200;
        }
        .timestamp {
            color: #888;
            font-size: 10px;
        }
        .json-message {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 3px;
            margin: 5px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .quick-send {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .quick-send h3 {
            margin-top: 0;
            color: #00ffff;
        }
        .quick-send button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #006600;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .quick-send button:hover {
            background-color: #008800;
        }
        .custom-message {
            width: 100%;
            height: 80px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç WebSocket Monitor</h1>
            <p>Tap-In Chat Service Debug Tool</p>
        </div>

        <div class="controls">
            <label>
                WebSocket URL:
                <input type="text" id="wsUrl" value="ws://localhost:3001/ws/test-location" style="width: 300px;">
            </label>
            <label>
                User ID:
                <input type="text" id="userId" value="test-user-123">
            </label>
            <label>
                Username:
                <input type="text" id="username" value="TestUser">
            </label>
            <label>
                Token:
                <input type="text" id="token" value="test-jwt-token-123">
            </label>
            <label>
                Latitude:
                <input type="number" id="latitude" value="37.7749" step="0.0001">
            </label>
            <label>
                Longitude:
                <input type="number" id="longitude" value="-122.4194" step="0.0001">
            </label>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <button id="clearLogBtn">Clear Log</button>
        </div>

        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>

        <div class="quick-send">
            <h3>Quick Send Messages</h3>
            <button onclick="sendJoinLocalChat()">Join Local Chat</button>
            <button onclick="sendLegacyJoin()">Legacy Join</button>
            <button onclick="sendAuth()">Auth Only</button>
            <button onclick="sendLocationUpdate()">Location Update</button>
            <button onclick="sendTestMessage()">Test Message</button>
            <button onclick="sendTyping()">Typing Indicator</button>
            
            <div style="margin-top: 15px;">
                <label>Custom Message (JSON):</label>
                <textarea id="customMessage" class="custom-message" placeholder='{"type": "JoinLocalChat", "user_id": "test", "username": "Test", "token": "test", "latitude": 37.7749, "longitude": -122.4194}'></textarea>
                <button onclick="sendCustomMessage()">Send Custom</button>
            </div>
        </div>

        <div class="log-container" id="logContainer">
            <div class="message info">
                <div class="timestamp">[Ready]</div>
                <div>WebSocket Monitor initialized. Click Connect to start monitoring.</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;

        // DOM elements
        const wsUrlInput = document.getElementById('wsUrl');
        const userIdInput = document.getElementById('userId');
        const usernameInput = document.getElementById('username');
        const tokenInput = document.getElementById('token');
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const statusDiv = document.getElementById('status');
        const logContainer = document.getElementById('logContainer');
        const customMessageTextarea = document.getElementById('customMessage');

        // Utility functions
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="timestamp">[${timestamp}]</div>
                <div>${message}</div>
            `;
            logContainer.appendChild(messageDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
            messageCount++;
        }

        function logMessage(direction, message) {
            const timestamp = new Date().toISOString();
            const messageDiv = document.createElement('div');
            const type = direction === 'SENT' ? 'sent' : 'received';
            const icon = direction === 'SENT' ? 'üì§' : 'üì•';
            
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="timestamp">[${timestamp}] ${icon} ${direction}</div>
                <div class="json-message">${JSON.stringify(message, null, 2)}</div>
            `;
            logContainer.appendChild(messageDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
            messageCount++;
        }

        function updateStatus(status, className) {
            statusDiv.textContent = `Status: ${status}`;
            statusDiv.className = `status ${className}`;
        }

        function getUserData() {
            return {
                user_id: userIdInput.value,
                username: usernameInput.value,
                token: tokenInput.value,
                latitude: parseFloat(latitudeInput.value),
                longitude: parseFloat(longitudeInput.value)
            };
        }

        // WebSocket connection management
        function connect() {
            const url = wsUrlInput.value;
            log(`Connecting to: ${url}`);
            updateStatus('Connecting...', 'connecting');
            
            ws = new WebSocket(url);
            
            ws.onopen = function() {
                log('WebSocket connection opened', 'info');
                updateStatus('Connected', 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    logMessage('RECEIVED', message);
                } catch (e) {
                    logMessage('RECEIVED', event.data);
                }
            };
            
            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`, 'error');
                updateStatus('Error', 'disconnected');
            };
            
            ws.onclose = function(event) {
                log(`WebSocket closed (code: ${event.code}, reason: ${event.reason})`, 'info');
                updateStatus('Disconnected', 'disconnected');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...', 'info');
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const messageStr = JSON.stringify(message);
                ws.send(messageStr);
                logMessage('SENT', message);
            } else {
                log('WebSocket not connected', 'error');
            }
        }

        // Quick send functions
        function sendJoinLocalChat() {
            const userData = getUserData();
            const message = {
                type: 'JoinLocalChat',
                user_id: userData.user_id,
                username: userData.username,
                token: userData.token,
                latitude: userData.latitude,
                longitude: userData.longitude,
                search_radius: 5000
            };
            sendMessage(message);
        }

        function sendLegacyJoin() {
            const userData = getUserData();
            const message = {
                type: 'Join',
                user_id: userData.user_id,
                username: userData.username,
                token: userData.token
            };
            sendMessage(message);
        }

        function sendAuth() {
            const userData = getUserData();
            const message = {
                type: 'Auth',
                user_id: userData.user_id,
                username: userData.username,
                token: userData.token
            };
            sendMessage(message);
        }

        function sendLocationUpdate() {
            const userData = getUserData();
            const message = {
                type: 'LocationUpdate',
                user_id: userData.user_id,
                latitude: userData.latitude + 0.001, // Move slightly
                longitude: userData.longitude + 0.001
            };
            sendMessage(message);
        }

        function sendTestMessage() {
            const message = {
                type: 'Message',
                data: {
                    content: `Test message from WebSocket Monitor at ${new Date().toISOString()}`
                }
            };
            sendMessage(message);
        }

        function sendTyping() {
            const message = {
                type: 'Typing',
                is_typing: true
            };
            sendMessage(message);
            
            // Send stop typing after 2 seconds
            setTimeout(() => {
                const stopMessage = {
                    type: 'Typing',
                    is_typing: false
                };
                sendMessage(stopMessage);
            }, 2000);
        }

        function sendCustomMessage() {
            try {
                const message = JSON.parse(customMessageTextarea.value);
                sendMessage(message);
            } catch (e) {
                log(`Error parsing custom message: ${e.message}`, 'error');
            }
        }

        function clearLog() {
            logContainer.innerHTML = '';
            messageCount = 0;
            log('Log cleared', 'info');
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearLogBtn.addEventListener('click', clearLog);

        // Handle Enter key in custom message textarea
        customMessageTextarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                sendCustomMessage();
            }
        });

        // Initialize
        log('WebSocket Monitor ready. Configure connection settings and click Connect.', 'info');
    </script>
</body>
</html>
